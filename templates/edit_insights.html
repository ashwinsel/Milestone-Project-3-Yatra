{% extends "base.html" %}
{% block header %}
<!-- ** PAGE BANNER ** -->
<section class="container">    
    <div class="row">
        <div class="col s12">
            <p class="banner center-align">
                <b style="text-decoration: underline;">Want to Edit a Journey Insight?</b><br>
                We're always keen to keep our community's experiences up-to-date.
            </p>
        </div>
    </div>
</section>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_insights', review_id=review._id) }}">
            <div class="card-panel">
                <!-- Where Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-gopuram prefix black-text"></i>
                        <input id="where" name="where" type="text" value="{{ review.where }}" required minlength="2" maxlength="100">
                        <label for="where">Where</label>
                    </div>
                </div>
                <!-- Rating Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-star prefix black-text"></i>
                        <input id="rating" name="rating" type="number" value="{{ review.rating }}" required min="1" max="5">
                        <label for="rating">Rating (1-5)</label>
                    </div>
                </div>
                <!-- Visit Date -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix black-text"></i>
                        <input id="visit_date" name="visit_date" type="date" value="{{ review.visit_date }}" required>
                        <label for="visit_date">Visit Date</label>
                    </div>
                </div>
                <!-- Purpose -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-cross prefix black-text"></i>
                        <input id="purpose" name="purpose" type="text" value="{{ review.purpose }}" required minlength="5" maxlength="100">
                        <label for="purpose">Purpose</label>
                    </div>
                </div>
                <!-- Description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix black-text"></i>
                        <textarea id="review_des" name="review_des" class="materialize-textarea" required minlength="10" maxlength="500">{{ review.review_des }}</textarea>
                        <label for="review_des">Description</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row center-align">
                    <button type="submit" class="col s5 offset-s3 btn black-text text-darken-4 orange">
                        Update <i class="prefix black-text"></i>                        
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
