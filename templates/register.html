{% extends "base.html" %}

{% block header %}
<!-- ** PAGE BANNER ** -->
<section id="home-page-header" class="parallax-container">
    <div class="parallax main">        
    </div>
    <div class="heading-text-block white-text">
        <br>
        <h1 class="flow-text fw-bold">Register</h1>
        <div class="container">
            <p class="flow-text lead mb-4">Create an Account</p>
        </div>
        <br>
    </div>
</section>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" action="{{ url_for('register') }}" method="POST">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="8" pattern="^[a-zA-Z]{5,8}$" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="8" pattern="^[a-zA-Z0-9]{5,8}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix light-blue-text text-darken-4"></i>
                        <input id="confirm_password" name="confirm_password" type="password" class="validate">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Welcome Back! 
                <a href="{{ url_for('login')}}" class="ligth-blue-text text-darken-4">Sign In to Your Account!</a>
            </p>
        </div>
    </div>

</div>

{% endblock %}
